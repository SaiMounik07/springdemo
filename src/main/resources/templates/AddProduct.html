<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Page</title>
</head>
<body>
<h1> create products </h1>
<form  th:action="@{/save}" th:object="${product}" method="POST">
    Id : <input type="text" name="id" th:field="*{id}" /><br><br>
    Name : <input type="text" name="name" th:field="*{name}" /><br><br>
    Price : <input type="number" step="0.01" name="price" th:field="*{price}"/><br><br>
    <button type="submit">Save</button>
</form>

</body>
</html>
